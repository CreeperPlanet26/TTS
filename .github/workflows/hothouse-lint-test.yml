name: "Lint and Test: Hothouse"

on:
    push:
        paths:
            - hothouse/**

jobs:
    run:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 14.x

            - working-directory: ./hothouse
              run: |
                  yarn install
                  yarn lint
                  yarn build
                  yarn test
