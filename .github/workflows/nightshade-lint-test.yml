name: "Lint and Test: Nightshade"

on:
    push:
        paths:
            - nightshade/**

jobs:
    ci:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 14.x
              run: |
                  yarn
                  cd ./nightshade
                  yarn lint
                  yarn build
                  yarn test
